<!doctype html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">

        <title>Lotofácil - Gerador de Jogos Aleatórios</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <h1>Jogos da Lotofácil</h1>
        </header>
        <div class="mainSpace">
            <h3 id="titulo">Números Aleatórios para Apostar</h3>
            <div class='numero'>
                <div class='sequenciaNumeros'>
                    <p class='numIndiv' id='1'>01</p>
                    <p class='numIndiv' id='2'>02</p>
                    <p class='numIndiv' id='3'>03</p>
                    <p class='numIndiv' id='4'>04</p>
                    <p class='numIndiv' id='5'>05</p>
                </div>
                <br>
                <div class='sequenciaNumeros'>
                    <p class='numIndiv' id='6'>06</p>
                    <p class='numIndiv' id='7'>07</p>
                    <p class='numIndiv' id='8'>08</p>
                    <p class='numIndiv' id='9'>09</p>
                    <p class='numIndiv' id='10'>10</p>
                </div>
                <br>
                <div class='sequenciaNumeros'>
                    <p class='numIndiv' id='11'>11</p>
                    <p class='numIndiv' id='12'>12</p>
                    <p class='numIndiv' id='13'>13</p>
                    <p class='numIndiv' id='14'>14</p>
                    <p class='numIndiv' id='15'>15</p>
                </div>
                <br>
                <div class='sequenciaNumeros'>
                    <p class='numIndiv' id='16'>16</p>
                    <p class='numIndiv' id='17'>17</p>
                    <p class='numIndiv' id='18'>18</p>
                    <p class='numIndiv' id='19'>19</p>
                    <p class='numIndiv' id='20'>20</p>
                </div>
                <br>
                <div class='sequenciaNumeros'>
                    <p class='numIndiv' id='21'>21</p>
                    <p class='numIndiv' id='22'>22</p>
                    <p class='numIndiv' id='23'>23</p>
                    <p class='numIndiv' id='24'>24</p>
                    <p class='numIndiv' id='25'>25</p>
                </div>
            </div>
        </div>
        <div class="button" id='botaoRandom'>
            <p>Gerar Jogo Aleatório<p>
        </div>
        <div class="button" id='botaoReset'>
            <p>Resetar<p>
        </div>
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
